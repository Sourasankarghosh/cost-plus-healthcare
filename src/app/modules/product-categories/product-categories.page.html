<!-- Breadcrumb Section Begin -->
<section
  class="breadcrumb-option spad set-bg"
  data-setbg="img/breadcrumb-bg.jpg"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>Product Categories</h2>
          <div class="breadcrumb__links">
            <a routerLink="/">Home</a>
            <span>Product Categories</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Categories Section Begin -->
<section class="services-page spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xl-12">
        <div class="row card-row">
          <ng-container *ngFor="let data of categoryList">
            <div
              class="col-xl-4 col-lg-6 col-sm-12 mb-4 card-container"
              (click)="navigateToProduct(data.id)"
            >
              <div class="card">
                <div class="card-body">
                  <div class="d-flex align-items-center">
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{data.name}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Product Categories Section Begin -->
