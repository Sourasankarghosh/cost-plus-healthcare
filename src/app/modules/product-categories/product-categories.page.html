<section class="services-page spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 order-lg-1">
        <div class="row">
          <ng-container *ngFor="let data of categoryList">
            <div class="col-xl-4 col-lg-6 mb-4 card-container">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex align-items-center">
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{data.name}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
