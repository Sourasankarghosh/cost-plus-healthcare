<div class="carousel-inner" *ngIf="bannerList && bannerList.length > 1">
  <mdb-carousel [indicators]="true" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let data of bannerList">
      <img
        [src]="bannerPath + data.bannerImage_name"
        class="d-block w-100 carousel-img"
        [alt]="data.title"
      />
      <div class="overlay carousel-caption"></div>
      <div class="carousel-caption text-content d-none d-md-block">
        <h5 class="title">{{ data.title }}</h5>
        <p class="description">{{ data.description }}</p>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
</div>

<section
  class="hero spad set-bg"
  *ngIf="bannerList && bannerList.length === 1"
  [ngStyle]="{
    'background-image': 'url(' + bannerPath + bannerList[0].bannerImage_name + ')'
  }"
>
  >
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="hero__text">
          <span>{{ bannerList[0].title }}</span>
          <h2>{{ bannerList[0].description }}</h2>
        </div>
      </div>
    </div>
  </div>
</section>
