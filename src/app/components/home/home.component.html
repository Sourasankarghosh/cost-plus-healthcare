<div class="carousel-inner" *ngIf="bannerList && bannerList.length > 1">
  <mdb-carousel [indicators]="true" [animation]="'fade'" [dark]="true">
    <mdb-carousel-item *ngFor="let data of bannerList">
      <img
        [src]="data.bannerImage_name"
        class="d-block w-100"
        [alt]="data.title"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ data.title }}</h5>
        <p>{{ data.description }}</p>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
</div>

<section
  class="hero spad set-bg"
  *ngIf="bannerList && bannerList.length === 1"
  [ngStyle]="{
    'background-image': 'url(' + bannerList[0].bannerImage_name + ')'
  }"
>
  >
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="hero__text">
          <span>{{ bannerList[0].title }}</span>
          <h2>{{ bannerList[0].description }}</h2>
        </div>
      </div>
    </div>
  </div>
</section>
